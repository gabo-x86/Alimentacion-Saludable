<app-header [input]=false></app-header>
<div class="row">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

    <!-- [formGroup] = "iniciar (ngSubmit)= "onSubmit() -->
    <h3 class="text-center ">Iniciar Sesión</h3><br/>



    <div class="form-group">

      <label>Correo Electronico</label><br />
      <input type="email" formControlName="email" class="form-control">

    </div><br />

    <div class="form-group">
      <label>Contraseña</label> <br/>
      <input type="password" formControlName="password" class="form-control">
      <!-- <div *ngIf = "submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.error.required"> campo requerido</div>  -->
    </div><br /><br/>

    <div class="form-group" class="center-content">

      <!-- <a type="submit" name="submit" value="Iniciar"> Iniciar</a> -->
      <button type="submit">Iniciar</button>
    </div>

  </form>
</div>

</div>
