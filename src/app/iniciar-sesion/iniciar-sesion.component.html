<app-header [input]=false></app-header>
<div class="row">
  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

    <!-- [formGroup] = "iniciar (ngSubmit)= "onSubmit() -->
    <h3 class="text-center ">Iniciar Sesion</h3>



    <div class="form-group">

      <label>Correo Electronico</label><br>
      <input type="email" formControlName="email" class="form-control">

    </div>

    <div class="form-group">
      <label>Contrase√±a</label><br>
      <input type="password" formControlName="password" class="form-control">
      <!-- <div *ngIf = "submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.error.required"> campo requerido</div>  -->
    </div><br />

    <div class="form-group" class="center-content">

      <input type="submit" name="submit" class="btn btn-info btn-md" value="Iniciar">
    </div>

  </form>
</div>
