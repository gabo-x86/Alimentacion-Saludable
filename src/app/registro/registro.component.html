<app-header [input]=false></app-header>
<div class="fondo">

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
    <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="userService.selectedUser.$key">
      <h3>Registro de Usuario</h3>

      <div class="form-group">

        <label>Alias <label class="signos">*</label> </label><br>
        <input type="text" forControlName="alias" class="form-control" name="alias" #alias="ngModel" [(ngModel)]="userService.selectedUser.alias">

      </div>

      <div class="form-group">
        <label>Contraseña <label class="signos">*</label></label><br>
        <input type="password" forControlName="password" class="form-control" name="pass" #pass="ngModel" [(ngModel)]="userService.selectedUser.pass">
      </div>

      <div class="form-group">
        <label>Confirmar contraseña<label class="signos">*</label></label><br>
        <input type="password" forControlName="ConfirmarPassword" class="form-control">
      </div>

      <div class="form-group">
        <label>Correo Electronico<label class="signos">*</label></label><br>
        <input type="email" forControlName="email" class="form-control" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email">
      </div>

      <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group row">
            <label for="nombre" class="col-form-label col-sm-4">Nombre <label class="signos">*</label></label>
            <input type="text" ForControlName="nombre" class="form-control" name="name" #name="ngModel" [(ngModel)]="userService.selectedUser.name">
          </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-4">Apellidos <label class="signos">*</label></label>
            <input type="text" ForControlName="apellido" class="form-control" name="lastName" #lastName="ngModel" [(ngModel)]="userService.selectedUser.lastName">
          </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group row">
            <label for="fechaDeNacimiento" class="col-form-label ">Fecha de nacimiento <label class="signos">*</label></label>
            <input type="date" name="nacimiento" class="form-control" name="bornDate" #bornDate="ngModel" [(ngModel)]="userService.selectedUser.bornDate">

          </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group row">
            <label for="Sexo" class="col-form-label col-sm-4">Sexo <label class="signos">*</label></label>
            <select name="sexo"  class="form-control" name="gender" #gender="ngModel" [(ngModel)]="userService.selectedUser.gender">
              <option value="Femenino">Femenino</option>
              <option value="Masculino">Masculino</option>
            </select>
          </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group row">
            <label for="peso" class="col-form-label col-sm-4">Peso <label class="signos">*</label></label>

            <input type="number" name="peso" id="nombre" class="form-control" tabindex="1" name="weight" #weight="ngModel" [(ngModel)]="userService.selectedUser.weight">

          </div>
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6">
          <div class="form-group row">
            <label for="apellido" class="col-form-label col-sm-4">Altura <label class="signos">*</label></label>
            <input type="number" name="altura" class="form-control" tabindex="2" name="height" #height="ngModel" [(ngModel)]="userService.selectedUser.height">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group" class="center-content">
          <div class="col-md-3">

          </div>

          <button type="button" class="btn btn-danger  btn-space">Cancelar</button>
          <button type="submit" class="btn btn-success  btn-space">Registrar</button>

        </div>
      </div>
    
  </form>
</div>
